
  <div class="container">
    <div class="header">
      <h2 class="title">{{ title }}</h2>
    </div>
    <div class="items">
      <div class="steps">
        @for(step of steps; track step) {
          <app-card [title]="step.title" [description]="step.description" [image]="step.image"></app-card>
        }
      </div>
    </div>
  </div>
